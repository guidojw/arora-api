name: Cleanup Registry

on:
  schedule:
    - cron: '0 0 * * 1' # https://crontab.guru/#0_0_*_*_1
  workflow_dispatch:

env:
  IMAGE_NAMES: arora-api

jobs:
  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    steps:
      - name: Delete old versions
        uses: snok/container-retention-policy@eeb1249ebb557c2f7ff1de16f46282a82791017f # tag=v1.5.0
        with:
          image-names: ${{ env.IMAGE_NAMES }}
          cut-off: 2 days ago UTC
          account-type: personal
          skip-tags: latest,staging
          token: ${{ secrets.PAT }}
